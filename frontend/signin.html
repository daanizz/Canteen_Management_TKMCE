<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In | Canteen App</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      padding: 40px 30px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      color: white;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
    }

    h2 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background-color: rgba(255, 255, 255, 0.2);
      color: #fff;
    }

    input::placeholder {
      color: #e0e0e0;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #ff7043;
      border: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff5722;
    }

    p {
      margin-top: 20px;
    }

    a {
      color: #ffd54f;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üçΩÔ∏è Welcome Back</h2>
    <form onsubmit="return handleSignIn()">
      <input type="email" id="signin-email" placeholder="Email" required />
      <input type="password" id="signin-password" placeholder="Password" required />
      <button type="submit">Sign In</button>
      <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </form>
  </div>

  <script>
    function handleSignIn() {
      const email = document.getElementById('signin-email').value;
      const password = document.getElementById('signin-password').value;
      if (!email || !password) {
        alert("Please fill all fields.");
        return false;
      }
      alert("Signed in successfully!");
      window.location.href = "homepage.html"; // Redirect
      return false;
    }
  </script>
</body>
</html>
