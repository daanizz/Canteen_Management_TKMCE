<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Shopping Cart</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="cart.css">
</head>
<body>
  <div class="cart-container">
    <div class="cart-header">
      <h1><i class="fas fa-shopping-cart"></i> Your Order Cart</h1>
      <div class="header-right">
        <div class="item-count" id="item-count">0 items</div>
        <button class="continue-ordering-btn" onclick="continueOrdering()">
          <i class="fas fa-utensils"></i> Continue Ordering
        </button>
      </div>
    </div>
    
    <div id="cart-content">
      <!-- Cart items will be inserted here -->
      <div class="empty-cart">
        <i class="fas fa-shopping-basket"></i>
        <p><b> Your cart is empty</p></b>
      </div>
    </div>
    
    <div class="cart-summary">
      <div class="summary-row">
        <span>Subtotal</span>
        <span id="subtotal">₹0</span>
      </div>
      <div class="summary-row">
        <span>Shipping</span>
        <span>FREE</span>
      </div>
      <div class="summary-row total">
        <span>Total</span>
        <span id="grand-total">₹0</span>
      </div>
    </div>
    
    <div class="buttons">
      <button class="clear-cart-btn" onclick="clearCart()">
        <i class="fas fa-trash-alt"></i> Clear Cart
      </button>
      <button class="proceed-btn">
        <i class="fas fa-lock"></i> Proceed to Payment
      </button>
    </div>
  </div>

  <script src="cart.js"></script>
</body>
</html>
