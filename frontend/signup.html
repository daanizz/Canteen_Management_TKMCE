<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup - Canteen Management</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="auth-container">
    <h1>Create Account</h1>
    <form id="signupForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="number" id="admissionNumber" placeholder="Admission Number" required />
      
      <select id="role" required>
        <option value="">Select Role</option>
        <option value="Student">Student</option>
        <option value="Accountant">Accountant</option>
        <option value="professor">Professor</option>
        <option value="Guest">Guest</option>
      </select>

      <select id="department" required>
        <option value="">Select Department</option>
        <option value="CSE">CSE</option>
        <option value="ECE">ECE</option>
        <option value="MECH">MECH</option>
        <option value="EEE">EEE</option>
        <option value="CIVIL">CIVIL</option>
        <option value="CHEM">CHEM</option>
        <option value="ARCH">ARCH</option>
        <option value="SPORTS">SPORTS</option>
        <option value="MATH">MATH</option>
        <option value="PHYSICS">PHYSICS</option>
        <option value="OTHER">OTHER</option>
      </select>

      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a></p>
    <div id="signupMessage"></div>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value,
        admissionNumber: document.getElementById("admissionNumber").value,
        role: document.getElementById("role").value,
        department: document.getElementById("department").value
      };

      try {
        const res = await fetch("http://localhost:4500/api/auth/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        document.getElementById("signupMessage").innerText = result.message;

        if (res.ok) {
          setTimeout(() => window.location.href = "login.html", 1500);
        }
      } catch (err) {
        document.getElementById("signupMessage").innerText = "Error: " + err.message;
      }
    });
  </script>
</body>
</html>
