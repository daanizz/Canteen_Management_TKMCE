<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | Canteen App</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      backdrop-filter: blur(10px);
      background: rgba(0, 0, 0, 0.4);
      border-radius: 15px;
      padding: 40px 30px;
      max-width: 450px;
      width: 100%;
      text-align: center;
      color: white;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.7);
    }

    h2 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background-color: rgba(255, 255, 255, 0.2);
      color: #fff;
    }

    input::placeholder {
      color: #e0e0e0;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #ff7043;
      border: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff5722;
    }

    p {
      margin-top: 20px;
    }

    a {
      color: #ffd54f;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ§¾ Create Your Account</h2>
    <form onsubmit="return handleSignUp()">
      <input type="text" id="signup-name" placeholder="Full Name" required />
      <input type="email" id="signup-email" placeholder="Email" required />
      <input type="password" id="signup-password" placeholder="Password" required />
      <input type="password" id="signup-confirm" placeholder="Confirm Password" required />
      <button type="submit">Sign Up</button>
      <p>Already have an account? <a href="signin.html">Sign In</a></p>
    </form>
  </div>

  <script>
    function handleSignUp() {
      const name = document.getElementById('signup-name').value;
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      const confirm = document.getElementById('signup-confirm').value;

      if (!name || !email || !password || !confirm) {
        alert("Please fill in all fields.");
        return false;
      }

      if (password !== confirm) {
        alert("Passwords do not match.");
        return false;
      }

      alert("Sign Up successful!");
      window.location.href = "homepage.html"; // Redirect
      return false; // prevent actual submission
    }
  </script>
</body>
</html>
